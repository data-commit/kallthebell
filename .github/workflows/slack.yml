name: Slack PR Notification

on:
  pull_request:
    types: [opened]

jobs:
  slack_notification:
    name: Send Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: Send PR Notification to Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          # The pipe '|' symbol is critical. It tells YAML to treat
          # the indented block below as a single string.
          payload: |
            {
              "text": "New Pull Request: ${{ github.event.pull_request.title }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸŽ‰ New Pull Request"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n`${{ github.actor }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Title:*\n${{ github.event.pull_request.title }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Pull Request",
                        "emoji": true
                      },
                      "url": "${{ github.event.pull_request.html_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
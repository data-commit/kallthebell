# .github/workflows/pr-slack-notify.yml

name: Slack PR Notification

# This workflow runs whenever a pull request is opened
on:
  pull_request:
    types: [opened]

jobs:
  slack_notification:
    name: Send Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: Send PR Notification to Slack
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          # THIS IS THE CRITICAL FIX.
          # The pipe symbol '|' tells YAML to treat the following
          # indented block as a single, multi-line string, preserving
          # the JSON structure.
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸŽ‰ *New Pull Request Created!* ðŸŽ‰"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n`${{ github.actor }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*PR Title:*\n`${{ github.event.pull_request.title }}`"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Pull Request",
                        "emoji": true
                      },
                      "url": "${{ github.event.pull_request.html_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          # Your Slack Webhook URL secret must be configured in repository settings
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}